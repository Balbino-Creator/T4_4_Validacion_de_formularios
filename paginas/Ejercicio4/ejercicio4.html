<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejercicio4.css">
    <script src="ejercicio4.js"></script>
</head>
<body>
    <div class="contenedor__principal">
        <aside>
        </aside>
        <main>
            <h1>Welcome to Crowdrise</h1>
            <p>Let's get you all set up so you can verify your nonprofit and begin setting up your first campaign!</p>
            <p>Already have an account? <a href="#">Log in.</a></p>
    
            <form action="">
                <div class="contenedores__principal__inputs">
                    <div class="div1">
                        <div>
                            <label for="first">First Name</label>
                        </div>
                        <input type="text" id="first">
                    </div>
    
                    <div class="div2">
                        <div>
                            <label for="last">Last Name</label>
                        </div>
                        <input type="text" id="last">
                    </div>
                    
                    <div class="div3">
                        <div>
                            <label for="phone">Phone</label>
                        </div>
                        <input type="text" id="phone">
                    </div>
                    
                    <div class="div4">
                        <div>
                            <label for="email">Email</label>
                        </div>
                        <input type="text" id="email">
                    </div>
                    
                    <div class="div5">
                        <div>
                            <label for="password">Password</label>
                        </div>
                        <input type="password" id="password">
                    </div>
    
                    <div class="div6">
                        <div>
                            <label for="password2">Confirm Password</label>
                        </div>
                        <input type="password" id="password2">
                    </div>
                </div>
                
                <div>
                    <input type="checkbox" id="receive"> <label for="receive">Yes, I want to receive Crowdrise's emails</label>
                </div>
                <div>
                    <input type="checkbox" id="agree"> <label for="agree">I agree to the <a href="#">Terms</a>,<a href="#">Privacy Policy</a> and <a href="#">fees</a>.</label>
                </div>
                
                <input type="button" value="Sign Up" id="boton">
            </form>
            <p>Don't work for a nonprofit? <a href="#">You can still fundraise for one</a>.</p>
            <form action="">
                <section>
                    <option value="">English</option>
                </section>
            </form>
        </main>
    </div>
</body>
</html>
